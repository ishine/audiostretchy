name: Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.16.2
      
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        # Configure cibuildwheel to build wheels for Python 3.8+
        CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
        CIBW_SKIP: "*-win32 *-manylinux_i686"
        
        # Compile C library before building wheel
        CIBW_BEFORE_BUILD: "python scripts/compile_c.py"
        
        # Install test dependencies and run tests
        CIBW_TEST_REQUIRES: "pytest soundfile"
        CIBW_TEST_COMMAND: "pytest {project}/tests -v"
        
        # Platform-specific settings
        CIBW_ENVIRONMENT_LINUX: "CC=gcc"
        CIBW_ENVIRONMENT_MACOS: "CC=clang"
        
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: python -m pip install build
      
    - name: Build sdist
      run: python -m build --sdist
      
    - name: Upload sdist
      uses: actions/upload-artifact@v3
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist
        
    - name: Flatten artifacts
      run: |
        mkdir -p upload
        find dist -name "*.whl" -exec cp {} upload/ \;
        find dist -name "*.tar.gz" -exec cp {} upload/ \;
        ls -la upload/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: upload/